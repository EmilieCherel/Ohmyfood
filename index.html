<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/154359f4e8.js"
      crossorigin="anonymous"
    ></script>
    <link href="css\style.css" rel="stylesheet" />
    <title>Ohmyfood</title>
  </head>
  <body>
    <header>
      <h1 class="header__logo">
        <img
          class="header__logo-picture"
          src="images/logo/ohmyfood@2x.svg"
          alt="Logo Ohmyfood"
        />
      </h1>
    </header>
    <main>
      <section class="location">
        <div class="location__bar">
          <i class="fa-solid fa-location-dot"></i>
          Paris, Belleville
        </div>
        <h2 class="location__heading">Réservez le menu qui vous convient</h2>
        <p>
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <button class="location__explore-button">
          Explorer nos restaurants
        </button>
      </section>
      <section class="functioning">
        <h2 class="functioning__heading">Fonctionnement</h2>
      </section>
      <section class="restaurant">
        <h2 class="restaurant__heading">Restaurants</h2>
      </section>
    </main>
    <footer>
      <nav class="omf-footer">
        <h2 class="omf-footer__heading">Ohmyfood</h2>
        <ul>
          <li class="omf-footer__link">
            <a href="#">Proposer un restaurant</a>
          </li>
          <li class="omf-footer__link"><a href="#">Devenir partenaires</a></li>
          <li class="omf-footer__link"><a href="#">Mentions légales</a></li>
          <li class="omf-footer__link"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
